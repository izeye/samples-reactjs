<!DOCTYPE html>
<html>
<head>
    <title>Hello React!</title>
    <script src="../libs/reactjs/0.14.7/react.js"></script>
    <script src="../libs/reactjs/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="../libs/marked/marked.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
var MarkdownEditor = React.createClass({
    getInitialState: function () {
        return {value: 'Type some *markdown* here!'};
    },
    handleChange: function () {
        this.setState({value: this.refs.textarea.value});
    },
    rawMarkup: function () {
        return { __html: marked(this.state.value, {sanitize: true}) };
    },
    render: function () {
        return (
            <div className="MarkdownEditor">
                <h3>Input</h3>
                <textarea
                    onChange={this.handleChange}
                    ref="textarea"
                    defaultValue={this.state.value} />
                <h3>Output</h3>
                <div className="content" dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
        );
    }
});

var mountNode = document.getElementById('example');

ReactDOM.render(<MarkdownEditor />, mountNode);
</script>
</body>
</html>
